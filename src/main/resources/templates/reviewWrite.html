<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="description" content="네이버 예약, 네이버 예약이 연동된 곳 어디서나 바로 예약하고, 네이버 예약 홈(나의예약)에서 모두 관리할 수 있습니다.">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>네이버 예약</title>
  <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
  <script defer th:src="@{/js/common.js}" src="../static/js/common.js"></script>
  <script defer> var ServerDataObj = {displayInfoId: [[${displayId}]], reservationInfoId: [[${reserveId}]]}; </script> <!-- POST방식의 url에서 인자가져오기 위해 사용 -->
  <script defer th:src="@{/js/reviewWrite.js}" src="../static/js/reviewWrite.js"></script>
</head>

<body>
<div id="container">
  <div class="header fade">
    <header class="header_tit">
      <h1 class="logo">
        <a href="./mainpage" class="lnk_logo" title="네이버"> <span class="spr_bi ico_n_logo">네이버</span> </a>
        <a href="./mainpage" class="lnk_logo" title="예약"> <span class="spr_bi ico_bk_logo">예약</span> </a>
      </h1>
      <a href="#" class="btn_my"> <span title="예약확인">예약확인</span> </a>
    </header>
  </div>
  <div class="ct">
    <div class="ct_wrap">
      <div class="top_title review_header">
        <a href="./myreservation" class="btn_back" title="이전 화면으로 이동"> <i class="fn fn-backward1"></i> </a>
        <h2><span class="title">제목</span></h2>
      </div>
      <!-- 리뷰 별점 -->
      <div class="write_act">
        <p class="title_star">별점과 이용경험을 남겨주세요.</p>
        <div class="review_rating rating_point">
          <div class="rating">
            <input type="radio" name="rating" value="1" class="rating_rdo" title="1점">
            <span class="span"></span>
            <input type="radio" name="rating" value="2" class="rating_rdo" title="2점">
            <span class="span"></span>
            <input type="radio" name="rating" value="3" class="rating_rdo" title="3점" >
            <span class="span"></span>
            <input type="radio" name="rating" value="4" class="rating_rdo" title="4점">
            <span class="span"></span>
            <input type="radio" name="rating" value="5" class="rating_rdo" title="5점">
            <span class="span"></span>
            <span class="star_rank gray_star">0</span>
          </div>
        </div>
      </div>

      <!-- 리뷰 입력 -->
      <div class="review_contents write">
        <a class="review_write_info">
						<span class="middot">
							실 사용자의 리뷰는 상품명의 더 나은 서비스 제공과 다른 사용자들의 선택에 큰 도움이 됩니다.
						</span><br>
          <span class="middot">
							소중한 리뷰에 대한 감사로 네이버페이 포인트 500원을 적립해드립니다.
						</span>
          <span class="left_space">(단, 리뷰 포인트는 ID 당 1일 최대 5건까지 지급됩니다.)</span>
        </a>
        <textarea cols="30" rows="10" maxlength="400" class="review_textarea"></textarea>
      </div>

      <!-- 리뷰 작성 -->
      <div class="review_write_footer_wrap">
        <div class="review_write_footer">
          <label class="btn_upload" for="reviewImageFileOpenInput">
            <i class="fn fn-image1" aria-hidden="true"></i>
            <span class="text_add_photo">사진 추가</span>
          </label>
          <input type="file" class="hidden_input" id="reviewImageFileOpenInput" accept="image/jpeg, image/png">
          <div class="guide_review">
            <span>0</span>/400
            <span>(최소5자이상)</span>
          </div>
        </div>

        <!-- 리뷰 포토 -->
        <div class="review_photos review_photos_write">
          <div class="item_preview_thumbs">
            <ul class="lst_thumb">
              <li class="item" style="display: none;">
                <a class="anchor">
                  <span class="spr_book ico_del">삭제</span>
                </a>
                <img src="null" width="130" alt="" class="item_thumb">
                <span class="img_border"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 리뷰 등록 -->
      <div class="box_bk_btn">
        <button class="bk_btn"><span class="btn_txt">리뷰 등록</span></button>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="gototop">
    <a href="#" class="lnk_top"> <span class="lnk_top_text">TOP</span> </a>
  </div>
  <div id="footer" class="footer">
    <p class="dsc_footer">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
    <span class="copyright">© NAVER Corp.</span>
  </div>
</footer>
</body>
</html>
